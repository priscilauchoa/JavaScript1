<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="script.js"> </script>
    <link rel="stylesheet" href="./style.css">
    <title>Ovo da pascoa</title>
</head>

<body>
    <div class="container">
        <h1>🐰  Presentes de páscoa  🐇</h1>
        <p>País</p>
        <select id="pais">
            <option value="default" id="default">Selecione o país</option>
            <option value="br" id="br">Brasil</option>
            <option value="eua" id="eau">Estados Unidos</option>
            <option value="aus" id="aus">Austrália</option>
            <option value="uk" id="uk">Inglaterra</option>
        </select>

        <div class="container__escondida" id="containerEscondida">
            <p>Cidade</p>
            <select id="cidade">
                <option value="default">Selecione uma cidade</option>
                <option value="Cx">Caxias do Sul</option>
                <option value="Pa">Porto Alegre</option>
                <option value="Sp">São Paulo</option>
            </select>
        </div>
        <div id="result" class="result" ></div>
    </div>


</body>

</html>
